{% extends 'registro/base.html' %}
{% block content %}
<div class="container tabla">
    <table class="table table-dark tabla">
      <thead>
        <tr>
          <th scope="col">Estudiante</th>
          <th scope="col">Curso</th>
          <th scope="col">Nota</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
      {% for asignacion in asignaciones %}
      <tr>
        <th scope="row">{{asignacion.estudiate}}</th>
        <td>{{asignacion.curso}}</td>
        <td>{{asignacion.nota}}</td>
        <td><button type="button" class="btn btn-outline-warning" ><i class="material-icons">create</i></button></td>
      </tr>
      {% endfor %}
    {%endblock %}
      </tbody>
    </table>
</div>
