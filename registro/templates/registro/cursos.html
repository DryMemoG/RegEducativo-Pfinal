{% extends 'registro/base.html' %}
{% block content %}
  <div class="container tabla">
    <div class="row">
    {% for curso in cursos %}
      <div class="col tarjeta">
        <div class="card tarjeta" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">{{curso.nombre}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{curso.codigo}}</h6>
            <p class="card-text">Impartido por: {{curso.docente}} al grado de {{curso.grado}}</p>
            {% if user.is_authenticated %}
            <a href="{% url 'curso_edit' pk=curso.pk %}" class="card-link">Editar Curso</a>
            <a href="{% url 'curso_delete' pk=curso.pk %}" class="card-link text-danger">Eliminar Curso</a>
            {%endif%}
          </div>
        </div>
      </div>
    {% endfor %}
    </div>
  </div>
{%endblock %}
